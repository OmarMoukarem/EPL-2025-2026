    button {

<body>

        <label for="match">Match:</label>

        <label for="homeScore">Home Score:</label>

// Populate gameweek dropdown
const gwSelect = document.getElementById('gameweek');
for(let gw = 1; gw <= 38; gw++){
    let option = document.createElement('option');
    option.value = gw;
    option.textContent = `Gameweek ${gw}`;
    gwSelect.appendChild(option);
}

// Populate match dropdown based on selected GW
gwSelect.addEventListener('change', () => {
    const matchSelect = document.getElementById('match');
    matchSelect.innerHTML = '<option value="">Select Match</option>';
    const gwMatches = fixtures[gwSelect.value] || [];
    gwMatches.forEach(match => {
        let option = document.createElement('option');
        option.value = match;
        option.textContent = match;
        matchSelect.appendChild(option);
    });
});

// Form submission
document.getElementById('predictionForm').addEventListener('submit', function(e){
    e.preventDefault();
    const player = document.getElementById('player').value;
    const gameweek = document.getElementById('gameweek').value;
    const match = document.getElementById('match').value;
    const homeScore = document.getElementById('homeScore').value;
    const awayScore = document.getElementById('awayScore').value;

    fetch('https://script.google.com/macros/s/AKfycbx99lxiy9mAJYMTqeYyvxnNQ2UNnrDq0Zk9gh6mWmACtTmjUsUYipZCEUAw3IeZdHzW/exec', {
        method: 'POST',
        body: JSON.stringify({player, gameweek, match, homeScore, awayScore}),
        headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('message').textContent = 'Score submitted successfully!';
        document.getElementById('message').className = 'success';
        this.reset();
        document.getElementById('match').innerHTML = '<option value="">Select Match</option>';
    })
    .catch(err => {
        document.getElementById('message').textContent = 'Error submitting score. Try again.';
        document.getElementById('message').className = 'error';
    });
});

</body>
