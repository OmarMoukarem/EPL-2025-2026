<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier League Predictor</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
}
header {
background-color: #38003c;
color: white;
text-align: center;
padding: 15px;
font-size: 1.5em;
}
.container {
max-width: 800px;
margin: auto;
background: white;
padding: 20px;
border-radius: 10px;
margin-top: 20px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
label {
font-weight: bold;
margin-top: 10px;
display: block;
}
select, input[type=number], button {
width: 100%;
padding: 10px;
margin-top: 5px;
border-radius: 5px;
border: 1px solid #ccc;
font-size: 1em;
}
button {
background-color: #e90052;
color: white;
border: none;
cursor: pointer;
font-weight: bold;
}
button:hover {
background-color: #c30046;
}
.match {
display: flex;
align-items: center;
justify-content: space-between;
margin: 10px 0;
}
.match span {
flex: 1;
text-align: center;
font-weight: bold;
}
.score {
width: 50px;
text-align: center;
}
.success {
color: green;
margin-top: 10px;
font-weight: bold;
}
.error {
color: red;
margin-top: 10px;
font-weight: bold;
}
</style>
</head>
<body>
<header>Premier League Predictor 2025/26</header>
<div class="container">
<label for="player">Player</label>
<select id="player"></select>


<label for="gw">Gameweek</label>
<select id="gw"></select>


<div id="fixtures"></div>


<button id="submit">Submit Predictions</button>
<div id="message"></div>
</div>
