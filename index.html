// Populate Gameweek dropdown
const gwSelect = document.getElementById('gameweek');
for (let gw in gameweeks) {
  let opt = document.createElement('option');
  opt.value = gw;
  opt.textContent = 'Gameweek ' + gw;
  gwSelect.appendChild(opt);
}

// Populate matches when gameweek changes
gwSelect.addEventListener('change', () => {
  const table = document.getElementById('matchesTable');
  table.innerHTML = '';
  const gw = gwSelect.value;
  if (!gw) return;
  gameweeks[gw].forEach((match, idx) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${match}</td>
      <td><input type="number" name="home_${idx}" placeholder="Home" min="0" max="20" required></td>
      <td><input type="number" name="away_${idx}" placeholder="Away" min="0" max="20" required></td>
    `;
    table.appendChild(row);
  });
});

// Handle form submission
document.getElementById('predictionForm').addEventListener('submit', e => {
  e.preventDefault();
  const player = document.getElementById('player').value;
  const gw = document.getElementById('gameweek').value;
  if (!player || !gw) { alert('Select player and gameweek'); return; }

  const formData = new FormData(e.target);
  formData.append('player', player);
  formData.append('gameweek', gw);

  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => response.text())
    .then(data => {
      document.getElementById('status').textContent = 'Predictions submitted successfully!';
    })
    .catch(err => {
      document.getElementById('status').textContent = 'Submission failed. Try again.';
      console.error(err);
    });
});
