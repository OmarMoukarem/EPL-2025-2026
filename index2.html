<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premier League Score Predictor</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f4f8, #e4ebf5);
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #1e2a78;
    font-size: 2rem;
  }
  label { font-weight: 600; display: block; margin-top: 15px; margin-bottom: 5px; color: #333; }
  select, input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; transition: all 0.2s; }
  select:focus, input:focus { border-color: #1e2a78; outline: none; box-shadow: 0 0 5px rgba(30,42,120,0.3); }
  .match { display: flex; align-items: center; justify-content: space-between; background: #f7f9fc; border-radius: 8px; padding: 10px 15px; margin-bottom: 12px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }
  .team { display: flex; align-items: center; gap: 8px; flex: 1; }
  .team img { width: 30px; height: 30px; object-fit: contain; }
  .score-inputs { display: flex; gap: 5px; }
  .score-inputs input { width: 50px; text-align: center; border-radius: 6px; border: 1px solid #ccc; }
  button { width: 100%; padding: 12px; background: #1e2a78; color: white; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; transition: background 0.3s; }
  button:hover { background: #15206c; }
  @media (max-width: 600px) {
    .match { flex-direction: column; align-items: flex-start; gap: 10px; }
    .score-inputs { width: 100%; justify-content: flex-start; }
    .score-inputs input { width: 60px; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Premier League Score Predictor</h1>

  <label for="player">Select Player:</label>
  <select id="player">
    <option value="">--Select Player--</option>
    <option>Omar</option>
    <option>Robbie</option>
    <option>Khalil</option>
    <option>Idriss</option>
    <option>Aboudi</option>
    <option>Masri</option>
    <option>Hafez</option>
    <option>Joseph</option>
    <option>Rizk</option>
    <option>Dani</option>
  </select>

  <label for="gameweek">Select Gameweek:</label>
  <select id="gameweek">
    <option value="">--Select Gameweek--</option>
    <script>for(let i=1;i<=38;i++){document.write(`<option value="${i}">Gameweek ${i}</option>`);}</script>
  </select>

  <div id="matches"></div>

  <button onclick="submitPredictions()">Submit Predictions</button>
</div>

<script>
// Dummy team logos
const teamLogos = { 'Liverpool':'https://crests.football-data.org/64/LIV.png','Manchester United':'https://crests.football-data.org/66/MUN.png','Manchester City':'https://crests.football-data.org/65/MCI.png','Chelsea':'https://crests.football-data.org/61/CHE.png','Arsenal':'https://crests.football-data.org/57/ARS.png','Tottenham Hotspur':'https://crests.football-data.org/73/TOT.png','Everton':'https://crests.football-data.org/62/EVE.png','Leeds United':'https://crests.football-data.org/341/LEEDS.png','Aston Villa':'https://crests.football-data.org/58/AVL.png','Newcastle United':'https://crests.football-data.org/67/NEW.png','Brighton & Hove Albion':'https://crests.football-data.org/397/BHA.png','Crystal Palace':'https://crests.football-data.org/354/CRY.png','West Ham United':'https://crests.football-data.org/563/WHA.png','Wolverhampton Wanderers':'https://crests.football-data.org/76/WOL.png','Brentford':'https://crests.football-data.org/397/BRN.png','Fulham':'https://crests.football-data.org/63/FUL.png','Nottingham Forest':'https://crests.football-data.org/75/NGF.png','Sunderland':'https://crests.football-data.org/71/SUN.png','Burnley':'https://crests.football-data.org/328/BUR.png','AFC Bournemouth':'https://crests.football-data.org/104/BOU.png'};

// Simple fixture example
const fixtures = {
  1: ['Liverpool v AFC Bournemouth','Aston Villa v Newcastle United','Brighton & Hove Albion v Fulham','Sunderland v West Ham United']
};

const gameweekSelect = document.getElementById("gameweek");
const matchesDiv = document.getElementById("matches");

gameweekSelect.addEventListener("change", () => {
  const gw = gameweekSelect.value;
  matchesDiv.innerHTML = "";
  if(fixtures[gw]){
    fixtures[gw].forEach((match, idx) => {
      const [home, away] = match.split(' v ');
      const div = document.createElement("div");
      div.classList.add("match");
      div.innerHTML = `
        <div class="team">
          <img src="${teamLogos[home]||''}" alt="${home}">
          <span>${home}</span>
        </div>
        <div class="score-inputs">
          <input type="number" min="0" placeholder="Home" id="home_${idx}">
          <input type="number" min="0" placeholder="Away" id="away_${idx}">
        </div>
        <div class="team">
          <img src="${teamLogos[away]||''}" alt="${away}">
          <span>${away}</span>
        </div>
      `;
      matchesDiv.appendChild(div);
    });
  }
});

function submitPredictions(){
  const player = document.getElementById("player").value;
  const gw = gameweekSelect.value;
  if(!player || !gw){ alert("Select player and gameweek"); return; }
  const data = [];
  fixtures[gw].forEach((match, idx) => {
    const homeScore = document.getElementById(`home_${idx}`).value;
    const awayScore = document.getElementById(`away_${idx}`).value;
    data.push({match, homeScore, awayScore});
  });
  
  // Instead of sending to server, just log
  console.log({player, gameweek: gw, predictions: data});
  alert("Predictions captured! Check console for data.");
}
</script>
</body>
</html>
